<div class="input-group w-100 mx-auto d-flex">
    <input #myInput type="search" class="form-control p-3" placeholder="Search product"
        aria-describedby="search-icon-1" (keyup.enter)="doSearch(myInput.value)">
    <button (click)="doSearch(myInput.value)" id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></button>
</div>
