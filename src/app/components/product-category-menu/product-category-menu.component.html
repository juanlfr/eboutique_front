<div class="mb-3">
    <h4>Categories</h4>
    <ul class="list-unstyled fruite-categorie" *ngFor="let category of productCategories">
        <li>
            <div class="d-flex justify-content-between fruite-name">
                <a routerLink="category/{{category.id}}"><i class="fa-solid fa-leaf"></i> {{category.categoryName}}</a>
            </div>
        </li>
    </ul>
</div>
